<html>
  <head>
    <title>Sign in</title>
  </head>
    <body>
    <h1>Sign In</h1>
    <form method="post" name="sign_in" action="/sign_in">
        <p>
            Please enter your username:<br>
            {{form.username(size=80)}}<br>
            Please enter your passwd:<br>
            {{form.passwd(size=80)}}<br>
        </p>
        <p><input type="submit" value="sign_in"></p>
    </form>
    </body>
</html>
